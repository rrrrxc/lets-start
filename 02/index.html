<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap"
      rel="stylesheet"
    /> -->
    <meta charset="UTF-8" />
    <title>css学习</title>

    <style>
      /* css共有三种选择器：标签选择器、class选择器、id选择器 */
      
      
      div 
      /* 标签选择器 */
      {
        color: green;
      }

      .first-word
      /* class选择器，前面要加'.' */
      {
        background: -webkit-linear-gradient(315deg, #42d392 25%, #647eff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        font-size: 2em;
        font-family: 'Georgia Pro', monospace;
      }

      #second-word 
      /* id选择器，前面要加'#' */
      {
        color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <span class="first-word">I have a dream!</span>
    <h1>这是一个大标题</h1>
    <p id="second-word">这是第二句话</p>

    <div>
      1. 字体颜色 2. 字体大小, 字体类型 3. 背景颜色 4.
      调整整个盒子模型，（宽度，高度，边距） 5. 调整鼠标样式
    </div>
  </body>
</html>
